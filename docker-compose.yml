version: '3.8'

x-app: &app
  build:
    context: .
    target: web
    cache_from:
      - ghcr.io/scientist-softserv/oral-history:${TAG:-latest}
  image: ghcr.io/scientist-softserv/oral-history:${TAG:-latest}
  env_file:
    - .env
  # NOTE: all common env variables moved to .env
  volumes:
    - .:/home/app/webapp
    - node_modules:/home/app/webapp/node_modules:cached
  networks:
    internal:

services:
  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432"
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    networks:
      internal:

  solr:
    build:
      context: solr
      target: solr
    ports:
      - "8983:8983"
    environment:
      - SOLR_HEAP=4g
      - SOLR_HOME=/solr_home
      - SOLR_CONFIG_DIR=/solr_conf
    volumes:
      - solr:/solr_home
    networks:
      internal:

  web:
    <<: *app
    env_file:
      - .env
    volumes:
      - .:/home/app/webapp
    # Keep the stdin open, so we can attach to our app container's process
    # and do things such as byebug, etc:
    stdin_open: true
    # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
    tty: true
    ports:
      - "8000:80"
    environment:
      - VIRTUAL_HOST=oralhistory.test
      - VIRTUAL_PORT=80
    depends_on:
      - postgres
      - solr
      - worker

  worker:
    <<: *app
    image: ghcr.io/scientist-softserv/oral-history/worker:${TAG:-latest}
    build:
      context: .
      target: worker
      cache_from:
        - ghcr.io/scientist-softserv/oral-history:${TAG:-latest}
        - ghcr.io/scientist-softserv/oral-history/worker:${TAG:-latest}
    env_file:
      - .env
    volumes:
      - .:/home/app/webapp
    command: bin/delayed_job run
    depends_on:
      - postgres
      - solr

volumes:
  node_modules:
  postgres:
  solr:

networks:
  internal: